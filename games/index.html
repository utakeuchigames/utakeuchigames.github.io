<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        /* ゲームコンテナ：Canvasと判定エリアを並べるためのコンテナ */
        #gameContainer {
            display: flex; /* 横並びにする */
            position: relative;
            /* widthは800 + 200 = 1000px */
            border: 1px solid white;
        }

        #gameCanvas {
            background-color: black;
            display: block;
        }

        /* ログエリア: Canvasの左上 */
        #log {
            position: absolute; 
            top: 5px; 
            left: 5px; 
            width: 300px;
            height: 150px; 
            overflow-y: auto; 
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7); 
            color: yellow; 
            padding: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        /* ★新規追加: 判定表示エリア (Canvasの右側) */
        #judgementDisplay {
            width: 200px; /* 判定エリアの幅 */
            height: 600px; /* Canvasと同じ高さ */
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直方向中央寄せ */
            align-items: center; /* 水平方向中央寄せ */
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        /* 判定テキストのスタイル */
        #judgementText {
            opacity: 1;
            transition: opacity 0.1s ease-out; /* フェードアウト用 */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="log">ログ:</div> 
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="judgementDisplay">
            <div id="judgementText">---</div>
        </div>
    </div>

    <script src="game.js?v=e"></script>
</body>
</html>
