<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東方風リズムゲームデモ</title>
    <style>
        /* CSS: 画面全体にキャンバスを配置し、余白を消すためのスタイル */
        body {
            margin: 0;
            overflow: hidden; /* スクロールバー非表示 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* 背景色を暗めに */
            -webkit-user-select: none; /* Safari/Chrome (iOS含む) 用 */
        -moz-user-select: none;    /* Firefox 用 */
        -ms-user-select: none;     /* IE/Edge 用 */
        user-select: none;         /* 標準 */
        
        /* カーソルをデフォルトに戻す（ドラッグ防止） */
        cursor: default;
            -webkit-touch-callout: none; /* iOSでリンクなどを長押しした時のメニューを無効化 */
        -webkit-tap-highlight-color: transparent; /* タップ時のグレーのハイライトを非表示 */
        touch-action: none; /* タッチ操作によるブラウザの既定の動作 (スクロール, ピンチ) を無効化 */
        }
        /* キャンバス（ゲーム画面）のスタイル */
        #gameCanvas {
            border: 2px solid #ccc; /* 画面の枠線 */
            background-color: #000; /* ゲーム画面の背景を黒に */
        }
    </style>
    
</head>
    <body>
    <div id="log" style="color: yellow; position: absolute; top: 10px; left: 10px; z-index: 10;"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script src="game.js?v=c"></script>
</body>
</body>
</html>
